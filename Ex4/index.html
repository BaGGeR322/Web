<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex4</title>

    <style>
        .zzz 
        {
            display: flex;
        }
        .zzz > div 
        {
            display: flex;
            justify-content: center;
            align-items: center;
            min-width: 30px;
            height: 30px;
            border: 1px solid #333
        }
    </style>
</head>
<body> 
    <h1>Задание 1</h1>
    <input id="line" type="text" placeholder="Сторона">
    <button id="otv">Получить решение</button>
    <p>Площадь квадрата <span id="result"></span></p>

    <h1>Задание 2</h1>
    <p>(1+3+5+...+ 
    <input id="chast1" type="text" placeholder="введите число больше 5"> 
    )/(101+103+...+
    <input id="chast2" type="text" placeholder="введите число больше 103">
    ) = <span id="chast-result"></span></p>
    <p>Если первое число будет <= 5-и, оно не будет учитываться. Так же и со вторым, только если оно будет <= 103-х</p>
    <button id="chast">Найти частное</button> 

    <h1>Задание 3</h1>
    <input id="sq-matrix" type="text">
    <button id="matrix">Создать квадратичную матрицу</button>
    <button id="magic-matrix">Является ли магической матрицей?</button>
    <button id="make-magic">Создать и проверить!</button>
    <div id="matrix-print"></div>
    <p><span id="magic"></span></p>

    <h1>Задание 4</h1>
    <input id="matrix-size" type="text">
    <img src="img/ex4-4.png" alt="">
    <button id="snake">Создать "змеиную" матрицу (как на картинке слева)</button>
        
    <div id="snake-output"></div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"
        integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="JS-EX.js"></script>
</body>
</html>
